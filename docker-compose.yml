version: '3.8'

services:
  app:
    image: kitty-bank:latest
    container_name: kitty-bank
    ports:
      - "3000:3000"
    environment:
      # Application settings
      - NODE_ENV=production

      # Database - Using SQLite file in mounted volume
      - DATABASE_URL=file:/app/data/db.sqlite

      # Better Auth Secret (generate a secure random string)
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}

    volumes:
      # Persist SQLite database
      - ./data:/app/data

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s